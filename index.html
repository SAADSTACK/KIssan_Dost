<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kissan Dost AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              nastaliq: ['"Noto Nastaliq Urdu"', 'serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Import Noto Nastaliq Urdu -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Nastaliq Optimization */
      .font-nastaliq {
        font-family: 'Noto Nastaliq Urdu', serif;
        line-height: 2.2 !important; /* Nastaliq requires taller line height */
        padding-top: 4px;
      }

      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 for light mode */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 for light mode */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* Dark mode scrollbar overrides */
      :root.dark ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      :root.dark ::-webkit-scrollbar-thumb {
        background: #1e293b; /* slate-800 */
      }
      :root.dark ::-webkit-scrollbar-thumb:hover {
        background: #334155; /* slate-700 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
